publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  widgetbook: ^3.18.0
  widgetbook_annotation: ^3.7.0
  flutter_template:
    path: ../
  google_fonts: ^6.3.2

dev_dependencies:
